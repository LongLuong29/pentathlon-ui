<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            margin-right: 10px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #00a884;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.cancel {
            background: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img id="avatarPreview" class="avatar" src="https://via.placeholder.com/80" alt="Avatar">
            <label class="upload-btn">
                Choose File
                <input type="file" class="file-input" id="avatarInput" accept="image/*">
            </label>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="example @ your email">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="123 456 7890">
        </div>
        <div class="form-group">
            <label>Home Address</label>
            <input type="text" placeholder="Your Address">
        </div>
        <button class="btn">Update Profile</button>
        <button class="btn cancel">Cancel</button>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
